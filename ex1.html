<body>
    <script>
        var matriz = [ 
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]

        var soma = 1

        for (item of matriz ){
            for (coluna of item){
                if (coluna % 2 == 0)
                soma + soma + coluna
            }
        }

        console.log(soma)
    </script>
